<table style="background-color: #fff">
  <tr>
    <td>
      <h2 [class]="this.estadoLote">{{this.estadoLote}}</h2>
      <h4>{{this.detalleLote.Articulo}}</h4>
      <table>
          <tr>
              <td><b>Detalle lote:</b></td>
              <td> {{lote}}</td>
          </tr>
          <tr>
              <td><b>Cod Articulo:</b></td>
              <td>{{this.detalleLote.CodArticulo}}</td>
          </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <table mat-table [dataSource]="this.ubicaciones">
        <ng-container matColumnDef="Ubicacion">
          <th mat-header-cell *matHeaderCellDef> Ubicacion </th>
          <td mat-cell *matCellDef="let item"> {{item.Ubicacion}} </td>
        </ng-container>
        <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let item"> {{item.Cantidad}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </td>
  </tr>
</table>
