<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>Contenido de Ubicacion {{ubicacion}}</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table>
        <thead>
          <tr>
            <th>Lote</th>
            <th>Bodega</th>
            <th>CodArticulo</th>
            <th>Articulo</th>
            <th>Cantidad</th>
          </tr>
        </thead>  
        <tbody>
          <tr *ngFor="let item of this.contenido">
            <td>
              <span class="link" (click)="verDetalleLote(item.Lote)">{{item.Lote}}</span>
            </td>
            <td>{{item.CodBodega}}</td>
            <td>{{item.CodArticulo}}</td>
            <td>{{item.Articulo}}</td>
            <td>{{item.Cantidad}} {{item.UnidadMedida}}</td>
          </tr>
        </tbody>
      </table>
    </mat-card-content>
</mat-card>
