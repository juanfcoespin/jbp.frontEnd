<mat-card>
  <mat-card-header>
    <mat-card-title>{{global.ComponentTitle}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field fxFlexFill>
        <input matInput [formControl]="txtSearch" autofocus placeholder="Filtrar por Contacto, Departamento ó Planta">
    </mat-form-field>
    <table mat-table [dataSource]="this.contactosFiltered" class="mat-elevation-z8">
      <ng-container matColumnDef="CONTACTO">
        <th mat-header-cell *matHeaderCellDef> Contacto </th>
        <td mat-cell *matCellDef="let item"> {{item.CONTACTO}} </td>
      </ng-container>
      <ng-container matColumnDef="Ext">
          <th mat-header-cell *matHeaderCellDef> Extensión </th>
          <td mat-cell *matCellDef="let item"> {{item.Ext}} </td>
        </ng-container>
      <ng-container matColumnDef="DEPARTAMENTO">
        <th mat-header-cell *matHeaderCellDef> Departamento </th>
        <td mat-cell *matCellDef="let item"> {{item.DEPARTAMENTO}} </td>
      </ng-container>
      <ng-container matColumnDef="PLANTA">
        <th mat-header-cell *matHeaderCellDef> Planta </th>
        <td mat-cell *matCellDef="let item"> {{item.PLANTA}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
