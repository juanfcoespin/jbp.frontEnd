
<div  fxLayoutAlign="center none" fxFlexFill>
  <div fxLayout="column" fxLayoutAlign="center none" class="login-container">
      <mat-card >
          <mat-card-header>
            <mat-card-title>{{global.ComponentTitle}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="form" fxLayout="column" fxLayoutAlign="center none">
              <mat-form-field>
                <input matInput placeholder="Usuario" formControlName='user'>
                <mat-error>
                  Debe ingresar el nombre de usuario
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="Contraseña" [type]="hidePwd ? 'password' : 'text'" formControlName="pwd" >
                  <mat-icon matSuffix (click)="hidePwd = !hidePwd">{{hidePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error>
                    Debe ingresar su contraseña
                </mat-error>
              </mat-form-field>
              <div fxLayoutAlign="center none">
                <button [disabled]="procesando" mat-button (click)="ingresar()">Ingresar</button>
                <div *ngIf="procesando">
                  <mat-progress-spinner [mode]="'indeterminate'" [diameter]="30"></mat-progress-spinner>
                </div>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
  </div>
</div>
