<mat-card>
  <mat-card-header>
    <mat-card-title>{{global.ComponentTitle}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" fxLayout="column">
      <mat-form-field>
        <input type="text" placeholder="Período" matInput formControlName="Periodo" [matAutocomplete]="auto2">
        <mat-autocomplete [displayWith]="displayPeriodo" autoActiveFirstOption #auto2="matAutocomplete">
          <mat-option *ngFor="let item of filteredPeriodo | async"
           [value]="item">
            {{item.Nombre}}
          </mat-option>
        </mat-autocomplete>
        <mat-error>
          Debe seleccionar el período
        </mat-error>
      </mat-form-field>
      <button fxFlexAlign="center" mat-button (click)="procesar()">Guardar</button>
    </form>
  </mat-card-content>
</mat-card>
