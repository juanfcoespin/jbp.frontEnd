<mat-card>
    <mat-card-header>
        <mat-card-title>{{serviceName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-around center">
            <mat-icon>play_circle_outline</mat-icon>
            <button mat-button (click)="check()">Chek Status</button>
        </div>
        <p>{{status}}</p>
    </mat-card-content>
</mat-card>
