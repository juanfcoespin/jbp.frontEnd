<mat-card>
  <mat-card-header [ngStyle]="{'background-color': data.headerColor}">
    <mat-card-title><i class="material-icons" style="padding-right: 20px">{{data.iconString}}</i>{{data.messageTitle}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p style="text-align: justify; padding: 10px" [innerHTML]="this.data.message">
    </p>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="center center">
    <button mat-button mat-dialog-close>Aceptar</button>
  </mat-card-actions>
</mat-card>
